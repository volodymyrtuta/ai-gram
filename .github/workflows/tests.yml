name: Tests

on:
  push:
    branches:
      - dev-3.x
  pull_request:
    branches:
      - dev-3.x

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version:
          - 3.7
          - 3.8

    steps:
      - uses: actions/checkout@master

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip poetry==1.0
          poetry install
          mkdir -p reports

      - name: Lint code
        run: |
          make flake8
          make mypy

      - name: Run tests
        run: |
          make test-coverage
